<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">

    <!---- Titulo ---->
    <title>Calculadora Amortización</title>

    <!---- BOOTSTRAP ---->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <!----- CUSTOM CSS ----->
    <link rel="stylesheet" href="{{ url_for ('static',filename='css/main.css') }}">
</head>
<!--------------Cuerpo ---------->
<body>

<!-------------MAIN -------------->
<main>

    <!-- Titulo -->
    <h1 class = "display-4 text-center m-2 titulo">  Calculadora de Amortización </h1>

    <!---- FORM --->
    <form action ="/calcular_amortizacion" method="post">

        <!---- SIZE/Tamaño ---->
        <div class="col-md-4 offset-md-4 my-auto">

            <!---- Sueldo Bruto del Trabajador ---->
                        <div class="form-floating mb-2">
                            <input type="salariobrutoTrabajador" name=salario_bruto_trabajador
                                   class="form-control" id="floatingInput" autofocus pattern="[0-9]{1,5}"
                            title="Introduzca una cantidad válida, sin letras o símbolos">
                            <label for="floatingInput">Introduce el Salario Bruto del trabajador</label>
                        </div>

        </div>

        <!------- BUTTONS FORMS --------->
        <div class ="row">
            <!---SUMBIT BUTTON ---->
            <div class="col-md-1 offset-md-5 text-center ">

                <button type="submit" class="btn btn-primary">Calcular</button>

            </div>
            <!---VOLVER BUTTON ---->
            <div class="col">
                <a class="btn btn-primary" href="/" role="button">Volver</a>
            </div>

        </div>
    </form>

</main>

</body>

</html>
