<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">

    <!---- TITLE ---->
    <title>Lista Clientes</title>

    <!---- BOOTSTRAP ---->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <!----- CUSTOM CSS ----->
    <link rel="stylesheet" href="{{ url_for ('static',filename='css/main.css') }}">
</head>
<!------------- CUERPO ----------->
<body>

<!----MAIN ---->
    <main>

        <!-- Titulo -->
        <h1 class = "display-4 text-center m-4 titulo">  Lista Clientes </h1>

        <!---- Lista --->
        <form action ="/">

            <!-- JINJA TIME -->
            {%for i in lista_clientes: %}
            <li>

                <!-------- Tamaño -------->
                <div class="row col-md-7 offset-3">
                    <!---- Nombre ---->
                    <div class="col-md-2 form-floating ">
                        <input type="nombreCliente" readonly class="form-control-plaintext"
                               id="floatingPlaintextInput"value="{{i.nombre_cliente}}">
                        <label for="floatingPlaintextInput">Nombre</label>
                    </div>


                    <!---- CIF ---->
                    <div class="col-md-2 form-floating">
                        <input type="CIFCliente" readonly class="form-control-plaintext"
                               id="floatingPlaintextInput"value="{{i.CIF_cliente}}">
                        <label for="floatingPlaintextInput">CIF</label>
                    </div>

                    <!---- Telefono ---->
                    <div class="col-md-2 form-floating">
                        <input type="telefonoCliente" readonly class="form-control-plaintext"
                               id="floatingPlaintextInput"value="{{i.telefono_cliente}}">
                        <label for="floatingPlaintextInput">Teléfono</label>
                    </div>

                    <!---- Email ---->
                    <div class="col-md-4 form-floating">
                        <input type="emailCliente" readonly class="form-control-plaintext"
                               id="floatingPlaintextInput"value="{{i.email_cliente}}">
                        <label for="floatingPlaintextInput">Email</label>
                    </div>

                    <!-------BOTONES -------->
                    <div class="col-md-4 btn-group" role="group" aria-label="Basic example">
                        <!------- Boton de mostrar FICHA del cliente ----------->
                        <a type="button" class="btn btn-warning" href ="/clientes/ficha_cliente/{{i.id}}">Ficha</a>

                        <!------- Boton de ELIMINAR cliente ----------->
                        <a type="button" class="btn btn-danger" href ="/eliminar_cliente/{{i.id}}">Eliminar</a>
                    </div>
                </div>

            </li>
            {%endfor%}

            <!---Botón VOLVER  ---->
            <div class="mb-4 text-center">

                <button type="submit" class="btn btn-primary">Volver</button>

            </div>

        </form>

    </main>

</body>
</html>
