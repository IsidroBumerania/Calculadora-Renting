<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">

    <!---- TITLE ---->
    <title>Ficha Producto</title>

    <!---- BOOTSTRAP ---->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <!----- CUSTOM CSS ----->
    <link rel="stylesheet" href="{{ url_for ('static',filename='css/main.css') }}">
</head>
<!----------CUERPO ----------->
<body>

<!----MAIN ---->
    <main>

        <!-- Titulo -->
        <h1 class = "display-4 text-center m-4 titulo">  Ficha Producto </h1>

        <!---- Lista --->
        <div class="card col-md-10 offset-1 text-center" >

            <ul class="list-group list-group-flush">

                {%for i in ficha_producto: %}


                <!----- ROW ----------------->

                <div class="row offset-2">

                    <!---- Número de Serie ---->
                    <div class="col-md-3 form-floating mb-3 my-auto">
                        <input type="NumerodeserieProducto" readonly class="form-control"
                               id="floatingInput"value="{{i.Numero_de_serie_producto}}">
                        <label for="floatingInput" class="text-center">Número de serie</label>
                    </div>

                    <!---- Nombre ---->
                    <div class="col-md-3 form-floating mb-3 my-auto">
                      <input type="nombreProducto" readonly class="form-control"
                             id="floatingInput"value="{{i.nombre_producto}}">
                      <label for="floatingInput" class="text-center">Nombre</label>
                    </div>

                    <!---- Sistema Operativo ---->
                        <div class="col-md-3 form-floating mb-3 my-auto">
                            <input type="sistemaoperativoProducto" readonly class="form-control"
                                   id="floatingInput"value="{{i.sistema_operativo_producto}}">
                            <label for="floatingInput" class="text-center">Sistema Operativo</label>
                        </div>


                </div>


                <!----- ROW ----------------->

                <div class="row offset-2">

                    <!---- Color ---->
                      <div class="col-md-3 form-floating mb-3 my-auto">
                          <input type="colorProducto" readonly class="form-control"
                                 id="floatingInput"value="{{i.color_producto}}">
                          <label for="floatingInput" class="text-center">Color</label>
                      </div>

                    <!---- Tamaño ---->
                      <div class="col-md-3 form-floating mb-3 my-auto">
                          <input type="tamañoProducto" readonly class="form-control"
                                 id="floatingInput"value="{{i.tamaño_producto}}">
                          <label for="floatingInput" class="text-center">Tamaño</label>
                      </div>

                    <!---- Peso ---->
                      <div class="col-md-3 form-floating mb-3 my-auto">
                          <input type="pesoProducto" readonly class="form-control"
                                 id="floatingInput"value="{{i.peso_producto}}">
                          <label for="floatingInput" class="text-center">Peso</label>
                      </div>


                </div>

                <!----- ROW ----------------->
                <div class="row offset-2">
                    <!---- Pantalla ---->
                      <div class="col-md-3 form-floating mb-3 my-auto">
                          <input type="pantallaProducto" readonly class="form-control"
                                 id="floatingInput"value="{{i.pantalla_producto}}">
                          <label for="floatingInput" class="text-center">Pantalla</label>
                      </div>

                    <!---- Micrófonos ---->
                      <div class="col-md-3 form-floating mb-3 my-auto">
                          <input type="microfonosProducto" readonly class="form-control"
                                 id="floatingInput"value="{{i.microfonos_producto}}">
                          <label for="floatingInput" class="text-center">Micrófonos</label>
                      </div>

                    <!---- Audio ---->
                      <div class="col-md-3 form-floating mb-3 my-auto">
                          <input type="audioProducto" readonly class="form-control"
                                 id="floatingInput"value="{{i.audio_producto}}">
                          <label for="floatingInput" class="text-center">Audio</label>
                      </div>
                </div>

                <!----- ROW ----------------->
                <div class="row offset-2">

                    <!---- Cámaras ---->
                      <div class="col-md-3 form-floating mb-3 my-auto">
                          <input type="camarasProducto" readonly class="form-control"
                                 id="floatingInput"value="{{i.camaras_producto}}">
                          <label for="floatingInput" class="text-center">Cámaras</label>
                      </div>

                    <!---- CPU ---->
                      <div class="col-md-3 form-floating mb-3 my-auto">
                          <input type="cpuProducto" readonly class="form-control"
                                 id="floatingInput"value="{{i.cpu_producto}}">
                          <label for="floatingInput" class="text-center">CPU</label>
                      </div>

                    <!---- Alimentación ---->
                      <div class="col-md-3 form-floating mb-3 my-auto">
                          <input type="alimentacionProducto" readonly class="form-control"
                                 id="floatingInput"value="{{i.alimentacion_producto}}">
                          <label for="floatingInput" class="text-center">Alimentación</label>
                      </div>

                </div>

                <!----- ROW ----------------->
                  <div class="row offset-2">

                      <!---- Velocidad ---->
                        <div class="col-md-3 form-floating mb-3 my-auto">
                            <input type="velocidadProducto" readonly class="form-control"
                                   id="floatingInput"value="{{i.velocidad_producto}}">
                            <label for="floatingInput" class="text-center">Velocidad</label>
                        </div>

                      <!---- Puertos ---->
                        <div class="col-md-3 form-floating mb-3 my-auto">
                            <input type="puertosProducto" readonly class="form-control"
                                   id="floatingInput"value="{{i.puertos_producto}}">
                            <label for="floatingInput" class="text-center">Puertos</label>
                        </div>

                  </div>

                <!---- Descripción ---->
                <div class="col-md-10 offset-1 form-floating mb-3 my-auto">
                    <input type="decripcionProducto" readonly class="form-control"
                           id="floatingInput"value="{{i.descripcion_producto}}">
                    <label for="floatingInput" class="text-center offset-1">Descripción</label>
                </div>


                <!---Botón Edición de Ficha del cliente ---->
                <div class="mb-2 my-auto text-center">
                    <a class="btn btn-warning" href="/productos/edicion_ficha_producto_home/{{i.id}}" role="button">
                         Editar Ficha</a>
                </div>

                <!---- END FOR ----->
                {%endfor%}

                <!--- Botón VOLVER  ---->
                <div class="mb-2 my-auto text-center">
                    <a class="btn btn-danger" href="/" role="button">Volver</a>
                </div>
            </ul>



        </div>

    </main>

</body>
</html>
