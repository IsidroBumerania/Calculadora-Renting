<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">

    <!---- TITLE ---->
    <title>Lista Productos</title>

    <!---- BOOTSTRAP ---->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <!----- CUSTOM CSS ----->
    <link rel="stylesheet" href="{{ url_for ('static',filename='css/main.css') }}">
</head>
<!------------- CUERPO ----------->
<body>

<!----MAIN ---->
    <main>

        <!-- Titulo -->
        <h1 class = "display-4 text-center m-4 titulo">  Lista Productos </h1>

        <!---- Lista --->
        <form action ="/">

            <!-- JINJA TIME -->
            {%for i in lista_productos: %}
            <li>

                <!-------- Tamaño -------->
                <div class="row col-md-7 offset-3">


                    <!---- Número de serie ---->
                    <div class="col-md-2 form-floating">
                        <input type="NumerodeserieProducto" readonly class="form-control-plaintext"
                               id="floatingPlaintextInput"value="{{i.Numero_de_serie_producto}}">
                        <label for="floatingPlaintextInput">Número de Serie</label>
                    </div>

                    <!---- Nombre ---->
                    <div class="col-md-2 form-floating ">
                        <input type="nombreProducto" readonly class="form-control-plaintext"
                               id="floatingPlaintextInput"value="{{i.nombre_producto}}">
                        <label for="floatingPlaintextInput">Nombre</label>
                    </div>

                    <!---- Sistema Operativo ---->
                    <div class="col-md-4 form-floating">
                        <input type="sistemaoperativoProducto" readonly class="form-control-plaintext"
                               id="floatingPlaintextInput"value="{{i.sistema_operativo_producto}}">
                        <label for="floatingPlaintextInput">Sistema Operativo</label>
                    </div>


                    <!---- Color ---->
                    <div class="col-md-2 form-floating">
                        <input type="colorProducto" readonly class="form-control-plaintext"
                               id="floatingPlaintextInput"value="{{i.color_producto}}">
                        <label for="floatingPlaintextInput">Color</label>
                    </div>


                    <!-------BOTONES -------->
                    <div class="col-md-4 btn-group" role="group" aria-label="Basic example">
                        <!------- Boton de mostrar FICHA del Producto ----------->
                        <a type="button" class="btn btn-warning" href ="/productos/ficha_producto/{{i.id}}">Ficha</a>

                        <!------- Boton de ELIMINAR Producto ----------->
                        <a type="button" class="btn btn-danger" href ="/eliminar_producto/{{i.id}}">Eliminar</a>
                    </div>
                </div>

            </li>
            {%endfor%}

            <!---Botón VOLVER  ---->
            <div class="mb-4 text-center">

                <button type="submit" class="btn btn-primary">Volver</button>

            </div>

        </form>

    </main>

</body>
</html>
